<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#paint0_linear_bg)"/>
  
  <!-- Outer glowing rings / networks -->
  <circle cx="256" cy="256" r="170" stroke="url(#paint1_linear_ring)" stroke-width="8" stroke-dasharray="20 15" opacity="0.6"/>
  <circle cx="256" cy="256" r="130" stroke="url(#paint2_linear_ring)" stroke-width="4" opacity="0.4"/>
  
  <!-- Connectivity nodes -->
  <circle cx="256" cy="86" r="12" fill="#00E5FF"/>
  <circle cx="426" cy="256" r="8" fill="#00E5FF"/>
  <circle cx="86" cy="256" r="8" fill="#3D5AFE"/>
  <circle cx="376" cy="376" r="10" fill="#00E5FF"/>
  <circle cx="136" cy="376" r="12" fill="#3D5AFE"/>

  <!-- stylized letter P -->
  <path d="M 210 160 L 210 360" stroke="white" stroke-width="42" stroke-linecap="round"/>
  <path d="M 210 180 C 210 180 340 160 340 240 C 340 320 210 300 210 300" stroke="url(#paint3_linear_p)" stroke-width="42" stroke-linecap="round" fill="none"/>

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="paint0_linear_bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0A0F1A"/>
      <stop offset="1" stop-color="#050B14"/>
    </linearGradient>
    
    <!-- Ring Gradients -->
    <linearGradient id="paint1_linear_ring" x1="86" y1="86" x2="426" y2="426" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3D5AFE"/>
      <stop offset="1" stop-color="#00E5FF" stop-opacity="0"/>
    </linearGradient>
    
    <linearGradient id="paint2_linear_ring" x1="426" y1="86" x2="86" y2="426" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00E5FF"/>
      <stop offset="1" stop-color="#3D5AFE" stop-opacity="0.2"/>
    </linearGradient>

    <!-- 'P' letter gradient -->
    <linearGradient id="paint3_linear_p" x1="210" y1="180" x2="340" y2="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#00E5FF"/>
    </linearGradient>
  </defs>
</svg>
